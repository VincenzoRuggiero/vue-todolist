<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue ToDo</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row ">
                <div class="col-12">
                    <h1>Todo List</h1>
                    <input type="text" v-model="newTodo" @keyup.enter="addNewItem(newTodo)">
                    <button @click="addNewItem(newTodo)" class="btn btn-primary mx-3">Aggiungi</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul>
                        <li v-for="element in todos" class="d-flex justify-content-between p-3">
                            <span :class="(element.done) ? 'strike' : '' ">{{ element.text }}</span>
                            <i class="fa-solid fa-circle-xmark"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
